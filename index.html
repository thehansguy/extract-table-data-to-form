<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table row data extraction</title>
  </head>
  <body>
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" />
    <br /><br />
    <label for="lname">Last Name</label>
    <input type="text" name="fname" id="lname" />
    <br /><br />
    <label for="age">Age</label>
    <input type="text" name="fname" id="age" />

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Kwame</td>
        <td>Brown</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Aku</td>
        <td>Sika</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Kojo</td>
        <td>Mensah</td>
        <td>20</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doh</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
